<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Realtime Data Viewer</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #0b5a7e;
        }
        #status-message {
            font-weight: bold;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 4px;
            background-color: #e0e0e0;
        }
        #data-container {
            white-space: pre-wrap; /* Allows text wrapping */
            word-wrap: break-word; /* Breaks long words/strings */
            background-color: #ffffff;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            min-height: 200px; /* Ensure it has some height even when empty */
            font-family: monospace; /* Better for viewing code/JSON */
            font-size: 0.9em;
            overflow-x: auto; /* Add scrollbar if content is too wide */
        }
        .warning {
            background-color: #fff3cd;
            color: #856404;
            padding: 10px;
            border: 1px solid #ffeeba;
            border-radius: 4px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <h1>Firebase Realtime Database Viewer</h1>

    <div class="warning">
        <strong>Warning:</strong> This page displays ALL data from the database root. Ensure your Firebase Security Rules are configured correctly to prevent exposing sensitive information.
    </div>

    <p id="status-message">Initializing...</p>

    <h2>Database Content:</h2>
    <pre id="data-container">Loading data...</pre>

    <!-- Firebase App (Core) - Make sure version is compatible -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <!-- Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <!-- Your custom Firebase logic -->
    <!-- 'defer' makes sure the script runs after the HTML is parsed -->
    <script defer src="firebase.js"></script>

</body>
</html>
